language: ruby

cache:
  bundler: true
  directories:
    - vendor/bundle

rvm:
  - 2.6
  - 2.4

before_install:
  - gem update --system
  - gem install bundler
  - gem --version

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - mysql -e 'CREATE DATABASE travis_ci_test;'

script: "bundle exec rake test"

services:
  - memcached
  - redis
  - mysql
  - postgresql

gemfile:
  - Gemfile
  - gemfiles/libraries.gemfile
  - gemfiles/rails50.gemfile
  - gemfiles/rails60.gemfile

matrix:
  exclude:
    - rvm: 2.4
      gemfile: gemfiles/rails60.gemfile

notifications:
  slack:
    rooms:
      secure: 
