version: 2.1

# More about orbs: https://circleci.com/docs/2.0/using-orbs/
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  ruby24:
    # we run "parallel job containers" to enable speeding up our tests;
    # this splits our tests across multiple containers.
    parallelism: 3
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"

    steps:
      - checkout
      - run:
          name: Preliminary Dependencies
          command: |
            gem update --system
            gem --version
            gem install bundler
            bundler --version
            bundle config set path './vendor/bundle'
      - run:
          name: Bundle Installation
          command: |
            bundle install
      - run:
          name: Run the Tests
          command: |
            bundle exec rake test

  rails50:
    parallelism: 3
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
      - image: mariadb
        environment:
          MYSQL_DATABASE: 'travis_ci_test'
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ROOT_HOST: '%'
    executor: ruby/default
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      BUNDLE_GEMFILE: "./gemfiles/rails50.gemfile"

    steps:
      - checkout
      - run:
          name: Preliminary Dependencies
          command: |
            gem update --system
            gem --version
            gem install bundler
            bundler --version
            bundle config set path './vendor/bundle'
      - run:
          name: Bundle Installation
          command: |
            bundle install
      # - run:
      #     name: Database Setup
      #     command: |
      #       mysql -e 'CREATE DATABASE travis_ci_test;'
      - run:
          name: Run the Tests
          command: |
            bundle exec rake test

  rails60:
    parallelism: 3
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      BUNDLE_GEMFILE: "./gemfiles/rails60.gemfile"

    steps:
      - checkout
      - run:
          name: Preliminary Dependencies
          command: |
            gem update --system
            gem --version
            gem install bundler
            bundler --version
            bundle config set path './vendor/bundle'
      - run:
          name: Bundle Installation
          command: |
            bundle install
      - run:
          name: Run the Tests
          command: |
            bundle exec rake test

workflows:
  version: 2
  build:
    jobs:
      - ruby24
      - rails50